<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <h1>My Task Manager</h1>
    <main class="container">
        <section class="list">
            <h3>Your current task</h3>
            <button id="hideBtn" class="btn btn-primary"><i id="eyeIcon" class="fas fa-eye"></i></button>

            <div class="taskList">
                
            </div>
            
        </section>

        <section class="info">
            <h3>Task informtion</h3>

            <div class="form">
                <div class="mb-3 input-container">
                    <label class="form-label">Importance</label>
                    <i class="important-star far fa-star" id="important"></i>
                </div>

                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" id="txtTitle">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Due date</label>
                    <input class="form-control" type="date" id="txtDueDate">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="" id="txtDescription" cols="30" rows="5" class="form-control"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tag</label>
                    <input class="form-control" type="text" id="txtTag">
                </div>

                <div class="mb-3">
                    <label class="form-label">Color</label>
                    <input class="form-control" type="color" id="txtColor">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="" id="txtCategory" class="form-select">
                        <option value="" selected disabled>-- Select a category --</option>
                        <option value="work">Work</option>
                        <option value="home">Home</option>
                        <option value="family">Family</option>
                        <option value="personal">Personal</option>                
                    </select>
                </div>

                <div class="mb-3">
                    <button id="btnSave" class="btn-save btn btn-primary">Save Task</button>
                </div>

            </div>
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/task.js"></script>
</body>
</html>
